<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organizer Interattivo - Stile Notion</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      color: #333;
      padding: 20px;
    }
    header {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    textarea, input, select, button {
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    button {
      background-color: #007aff;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    .task-list li.done {
      text-decoration: line-through;
      color: gray;
    }
    .calendar-view {
      display: flex;
      gap: 5px;
      margin-top: 10px;
    }
    .calendar-view button {
      flex: 1;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>
  <header>üìò Organizer Interattivo - Stile Notion</header>
  <div class="grid">
    <div class="card">
      <h2>‚úÖ Task Giornalieri</h2>
      <select id="taskPriority">
        <option value="importante">Importante</option>
        <option value="normale">Normale</option>
      </select>
      <input type="text" id="taskInput" placeholder="Aggiungi un task..." />
      <button onclick="addTask()">Aggiungi</button>
      <ul id="taskList" class="task-list"></ul>
    </div>

    <div class="card">
      <h2>üìö Libreria</h2>
      <input type="text" id="bookTitle" placeholder="Titolo libro" />
      <select id="bookStatus">
        <option value="da leggere">Da leggere</option>
        <option value="in corso">In corso</option>
        <option value="completato">Completato</option>
      </select>
      <button onclick="addBook()">Aggiungi Libro</button>
      <table id="bookTable">
        <thead><tr><th>Titolo</th><th>Stato</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="card">
      <h2>üìÖ Calendario</h2>
      <div class="calendar-view">
        <button onclick="setView('mese')">Mensile</button>
        <button onclick="setView('settimana')">Settimanale</button>
        <button onclick="setView('giorno')">Giornaliero</button>
      </div>
      <div id="calendarContainer"></div>
    </div>

    <div class="card">
      <h2>üóíÔ∏è Note Veloci</h2>
      <textarea id="quickNotes" rows="10" placeholder="Scrivi qui le tue note..."></textarea>
    </div>
  </div>

  <script>
    // TASK
    function addTask() {
      const input = document.getElementById('taskInput');
      const priority = document.getElementById('taskPriority').value;
      if (input.value.trim()) {
        const li = document.createElement('li');
        li.textContent = `${priority === 'importante' ? '‚≠ê' : ''} ${input.value}`;
        li.onclick = () => li.classList.toggle('done');
        document.getElementById('taskList').appendChild(li);
        input.value = '';
      }
    }

    // BOOKS
    function addBook() {
      const title = document.getElementById('bookTitle').value;
      const status = document.getElementById('bookStatus').value;
      if (title) {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${title}</td><td>${status}</td>`;
        document.querySelector('#bookTable tbody').appendChild(row);
        document.getElementById('bookTitle').value = '';
      }
    }

    // CALENDAR VIEW
    function setView(view) {
      const container = document.getElementById('calendarContainer');
      const today = new Date();
      container.innerHTML = '';
      if (view === 'mese') {
        const days = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
        for (let i = 1; i <= days; i++) {
          const div = document.createElement('div');
          div.textContent = `${i}/${today.getMonth() + 1}`;
          container.appendChild(div);
        }
      } else if (view === 'settimana') {
        const days = ['Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab', 'Dom'];
        days.forEach(day => {
          const div = document.createElement('div');
          div.textContent = day;
          container.appendChild(div);
        });
      } else {
        const div = document.createElement('div');
        div.textContent = `Oggi: ${today.toLocaleDateString()}`;
        container.appendChild(div);
      }
    }

    // NOTE
    const noteArea = document.getElementById('quickNotes');
    noteArea.value = localStorage.getItem('quickNotes') || '';
    noteArea.addEventListener('input', () => {
      localStorage.setItem('quickNotes', noteArea.value);
    });

    // Inizializza vista calendario default
    setView('mese');
  </script>
</body>
</html>
