<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Organizer Avanzato Studio & Lavoro</title>
<style>
  /* Reset e base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f7f9fc;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background: #0052cc;
    color: white;
    padding: 20px 30px;
    font-size: 2.2rem;
    font-weight: 700;
    text-align: center;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
  }
  main {
    flex: 1;
    max-width: 1200px;
    margin: 30px auto;
    padding: 0 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(320px,1fr));
    gap: 30px;
  }
  section {
    background: white;
    padding: 20px 25px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
  }
  h2 {
    margin-top: 0;
    margin-bottom: 15px;
    color: #0052cc;
    font-weight: 600;
  }
  /* To-Do List */
  #todo-list {
    display: flex;
    flex-direction: column;
  }
  #todo-list input, #todo-list select {
    padding: 10px;
    font-size: 1rem;
    margin-bottom: 10px;
    border: 2px solid #0052cc;
    border-radius: 8px;
    outline: none;
  }
  #todo-list button {
    background: #0052cc;
    color: white;
    border: none;
    padding: 12px 20px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-bottom: 15px;
    align-self: flex-start;
  }
  #todo-list button:hover {
    background: #003d99;
  }
  #todo-list ul {
    list-style: none;
    padding: 0;
    max-height: 280px;
    overflow-y: auto;
  }
  #todo-list li {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 8px 12px;
    margin-bottom: 6px;
    border-radius: 8px;
    border-left: 6px solid transparent;
    background: #f1f5fb;
    font-weight: 500;
  }
  #todo-list li.low { border-left-color: #82c91e; }
  #todo-list li.medium { border-left-color: #fcc419; }
  #todo-list li.high { border-left-color: #fa5252; }
  #todo-list li.completed {
    text-decoration: line-through;
    color: #999;
    background: #e2e6ea;
    border-left-color: #adb5bd !important;
  }
  #todo-list li span.text {
    flex-grow: 1;
    margin-left: 10px;
  }
  #todo-list li button {
    background: none;
    border: none;
    color: #fa5252;
    font-size: 1.2rem;
    cursor: pointer;
  }
  #todo-list li input[type="checkbox"] {
    cursor: pointer;
    transform: scale(1.2);
  }

  /* Notes */
  #notes textarea {
    resize: vertical;
    min-height: 180px;
    border-radius: 10px;
    border: 2px solid #0052cc;
    padding: 15px;
    font-size: 1rem;
    outline: none;
  }
  #notes textarea:focus {
    border-color: #003d99;
  }

  /* Projects */
  #projects ul {
    list-style: none;
    padding: 0;
    max-height: 280px;
    overflow-y: auto;
  }
  #projects li {
    margin-bottom: 15px;
  }
  #projects .title {
    font-weight: 600;
    margin-bottom: 5px;
  }
  #projects .progress-bar {
    position: relative;
    background: #e0e7ff;
    border-radius: 10px;
    height: 20px;
    overflow: hidden;
  }
  #projects .progress-fill {
    background: #0052cc;
    height: 100%;
    width: 0;
    border-radius: 10px 0 0 10px;
    transition: width 0.5s ease;
  }

  /* Calendar base */
  #calendar {
    text-align: center;
  }
  #calendar table {
    width: 100%;
    border-collapse: collapse;
    user-select: none;
  }
  #calendar th, #calendar td {
    padding: 8px;
    border: 1px solid #ddd;
    text-align: center;
    cursor: pointer;
  }
  #calendar th {
    background: #0052cc;
    color: white;
  }
  #calendar td.today {
    background: #82c91e;
    color: white;
    font-weight: 700;
    border-radius: 6px;
  }
  #calendar td:hover:not(.today) {
    background: #dbeafe;
  }

  /* Responsive */
  @media (max-width: 700px) {
    main {
      grid-template-columns: 1fr;
      margin: 15px;
    }
  }

  footer {
    background: #f0f2f5;
    padding: 15px 10px;
    text-align: center;
    font-size: 0.9rem;
    color: #666;
  }
</style>
</head>
<body>

<header>Organizer Avanzato Studio & Lavoro</header>

<main>

  <!-- To-Do List -->
  <section id="todo-list">
    <h2>To-Do List</h2>
    <input type="text" id="todo-text" placeholder="Aggiungi attività..." />
    <select id="todo-priority" aria-label="Priorità">
      <option value="low">Bassa Priorità</option>
      <option value="medium" selected>Media Priorità</option>
      <option value="high">Alta Priorità</option>
    </select>
    <button id="add-todo-btn">Aggiungi</button>
    <ul id="todo-items"></ul>
  </section>

  <!-- Calendar -->
  <section id="calendar">
    <h2>Calendario Mensile</h2>
    <div id="calendar-container"></div>
  </section>

  <!-- Notes -->
  <section id="notes">
    <h2>Note Rapide</h2>
    <textarea id="notes-text" placeholder="Scrivi qui le tue note..."></textarea>
  </section>

  <!-- Projects -->
  <section id="projects">
    <h2>Progetti</h2>
    <ul id="projects-list"></ul>
  </section>

</main>

<footer>
  Creato da te - Organizza al meglio il tuo studio e lavoro!
</footer>

<script>
  // TO-DO LIST
  const todoText = document.getElementById('todo-text');
  const todoPriority = document.getElementById('todo-priority');
  const addTodoBtn = document.getElementById('add-todo-btn');
  const todoItems = document.getElementById('todo-items');

  let todos = JSON.parse(localStorage.getItem('todos')) || [];

  function saveTodos() {
    localStorage.setItem('todos', JSON.stringify(todos));
  }

  function renderTodos() {
    todoItems.innerHTML = '';
    todos.forEach((todo, index) => {
      const li = document.createElement('li');
      li.className = todo.completed ? 'completed' : '';
      li.classList.add(todo.priority);
      
      // Checkbox
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = todo.completed;
      checkbox.addEventListener('change', () => {
        todos[index].completed = checkbox.checked;
        saveTodos();
        renderTodos();
      });
      
      // Text span
      const textSpan = document.createElement('span');
      textSpan.textContent = todo.text;
      textSpan.className = 'text';
      
      // Delete button
      const delBtn = document.createElement('button');
      delBtn.textContent = '×';
      delBtn.title = 'Elimina attività';
      delBtn.addEventListener('click', () => {
        todos.splice(index, 1);
        saveTodos();
        renderTodos();
      });
      
      li.appendChild(checkbox);
      li.appendChild(textSpan);
      li.appendChild(delBtn);
