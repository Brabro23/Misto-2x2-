<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notion-style Organizer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #fff;
      padding: 20px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .card h2 {
      margin-bottom: 15px;
      font-size: 1.2rem;
    }
    textarea, input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .day {
      padding: 10px;
      background: #e8e8e8;
      text-align: center;
      border-radius: 6px;
    }
    .day.today {
      background: #007aff;
      color: #fff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .library-image {
      width: 100%;
      height: auto;
      margin-top: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header>üß† Notion-style Organizer</header>
  <div class="container">

    <div class="card">
      <h2>üóïÔ∏è Calendario</h2>
      <div class="calendar" id="calendar"></div>
    </div>

    <div class="card">
      <h2>üìö Libreria Personale</h2>
      <input type="text" placeholder="Titolo libro" id="bookTitle" />
      <select id="bookStatus">
        <option value="iniziato">Iniziato</option>
        <option value="in corso">In Corso</option>
        <option value="completato">Completato</option>
      </select>
      <input type="number" placeholder="Valutazione 1-5" min="1" max="5" id="bookRating" />
      <button onclick="addBook()">Aggiungi</button>
      <table id="bookTable">
        <thead>
          <tr>
            <th>Titolo</th>
            <th>Stato</th>
            <th>Valutazione</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Bookshelf.jpg" alt="Libreria Virtuale" class="library-image" />
    </div>

    <div class="card">
      <h2>‚úÖ Task Giornalieri</h2>
      <input type="text" id="taskInput" placeholder="Nuovo task..." />
      <button onclick="addTask()">Aggiungi Task</button>
      <ul id="taskList"></ul>
    </div>

    <div class="card">
      <h2>üóíÔ∏è Note</h2>
      <textarea rows="10" placeholder="Scrivi una nota..." oninput="saveNotes(this.value)"></textarea>
    </div>

  </div>

  <script>
    function drawCalendar() {
      const today = new Date();
      const daysInMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
      const firstDay = new Date(today.getFullYear(), today.getMonth(), 1).getDay();
      const calendar = document.getElementById('calendar');
      calendar.innerHTML = '';
      for (let i = 0; i < firstDay; i++) {
        calendar.innerHTML += '<div></div>';
      }
      for (let d = 1; d <= daysInMonth; d++) {
        const isToday = d === today.getDate();
        const div = document.createElement('div');
        div.className = 'day' + (isToday ? ' today' : '');
        div.textContent = d;
        calendar.appendChild(div);
      }
    }
    drawCalendar();

    function addBook() {
      const title = document.getElementById('bookTitle').value;
      const status = document.getElementById('bookStatus').value;
      const rating = document.getElementById('bookRating').value;
      if (title && rating) {
        const table = document.querySelector('#bookTable tbody');
        const row = document.createElement('tr');
        row.innerHTML = `<td>${title}</td><td>${status}</td><td>‚≠ê${rating}</td>`;
        table.appendChild(row);
        document.getElementById('bookTitle').value = '';
        document.getElementById('bookRating').value = '';
      }
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      if (input.value.trim()) {
        const li = document.createElement('li');
        li.textContent = input.value;
        li.onclick = () => li.classList.toggle('done');
        document.getElementById('taskList').appendChild(li);
        input.value = '';
      }
    }

    function saveNotes(val) {
      localStorage.setItem('notes', val);
    }

    document.querySelector('textarea').value = localStorage.getItem('notes') || '';
  </script>
</body>
</html>
